<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        nav {
            background-color: #333;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1em;
        }
        .container {
            padding: 2em;
        }
        .upload-section {
            margin: 2em 0;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .files-section {
            margin: 2em 0;
        }
        form {
            margin: 1em 0;
        }
        input[type="submit"] {
            margin-left: 1em;
            padding: 0.5em 1em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        <a href="/about">О нас</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
